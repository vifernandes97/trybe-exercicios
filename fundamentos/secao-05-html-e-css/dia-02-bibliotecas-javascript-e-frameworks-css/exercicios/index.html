<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ==== Link do Bootstrap ==== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- ========================== -->
    <title>Travel Form</title>
  </head>
  <body>
    <!-- Adicione a classe text-center para alinhar o título -->
    <h1 id="title" class="text-center">Formulário Trybe Travel</h1>
    <!-- Adicione a classe container para organizar o conteúdo para diferentes tamanhos de tela -->
    <form id="main-form" class="container">
      <fieldset>
        <!-- Adicione class="form-label" para a label  -->
        <label for="fullName" class="form-label">Nome Completo:</label>
        <!-- Adicione class="form-control" para o input  -->
        <input
          class="form-control"
          type="text"
          id="fullName"
          name="fullName"
          placeholder="Digite seu nome completo"
          maxlength="40"
          minlength="10"
          required
        />
        <label for="email" class="form-label">Endereço de E-mail:</label>
        <input
          class="form-control"
          type="email"
          id="email"
          name="email"
          placeholder="Digite seu e-mail"
          maxlength="50"
          minlength="10"
          required
        />
        <!-- Adicione class="form-check-label" para a label e class="form-check-input" para o input -->
        <label class="form-check-label" for="destination1">Cidade</label>
        <input
          class="form-check-input"
          type="radio"
          id="destination1"
          className="radios"
          name="destinations"
          value="Cidade"
          required
        />
        <label class="form-check-label" for="destination2">Campo</label>
        <input
          class="form-check-input"
          type="radio"
          id="destination2"
          className="radios"
          name="destinations"
          value="Campo"
          required
        />
        <label class="form-check-label" for="destination3">Praia</label>
        <input
          class="form-check-input"
          type="radio"
          id="destination3"
          className="radios"
          name="destinations"
          value="Praia"
          required
        />
        <label class="form-check-label" for="destination4">Montanhas</label>
        <input
          class="form-check-input"
          type="radio"
          id="destination4"
          className="radios"
          name="destinations"
          value="Montanhas"
          required
        />

        <!-- Adicione class="form-label" para a label e class="form-control" para o input -->
        <label class="form-label" for="question"
          >Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
          TrybeTravel
        </label>
        <br />
        <textarea
          class="form-control"
          name="why"
          id="question"
          cols="60"
          rows="10"
          placeholder="Digite sua resposta vencedora aqui"
          maxlength="500"
        ></textarea>

        <!-- Adicione class="form-label" para a label e class="form-control" para o input -->
        <label class="form-label" for="date"
          >Qual a melhor data para realizar sua viagem?</label
        >
        <input class="form-control" type="date" id="date" />
        <br />

        <!-- Adicione class="form-check-label" para a label e class="form-check-input" para o input -->
        <label class="form-check-label" for="promo">
          Gostaria de receber outras incríveis oportunidades oferecidas pela
          Trybe.
        </label>
        <input
          class="form-check-input"
          type="checkbox"
          name="promo"
          id="promo"
        />
        <br />

        <!-- Adicione class="form-label" para a label e class="form-control" para o input -->
        <label class="form-check-label" for="agreement">
          Concordo que imagens de minhas férias poderão ser usadas na
          divulgação de concursos futuros.
        </label>
        <input
          class="form-check-input"
          type="checkbox"
          name="agreement"
          id="agreement"
          required
        />
      </fieldset>

      <!-- Adicione class="btn btn-primary" para o botão de submeter o formulário  -->
      <button class="btn btn-primary" type="submit" id="submit-btn" disabled>
        Enviar
      </button>

      <!-- Adicione class="btn btn-danger" para o botão de limpar o formulário  -->
      <button class="btn btn-danger" type="reset" id="clear-btn">
        Limpar
      </button>
    </form>
    <script src="./script.js"></script>
  </body>
</html>
