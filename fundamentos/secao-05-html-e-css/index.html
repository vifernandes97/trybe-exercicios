<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>FORMULÁRIO</h1>
    <form action="" method="GET">

        <label for="input-nome" class="campo-form">Digite seu nome</label>
        <input type="text" placeholder="Digite seu nome" required name="Nome" id="input-nome" class="campo-form" size="25px" autofocus autocomplete="off">
<br>
<br>
        <label for="input-celular" class="campo-form">Digite seu celular</label>
        <input type="text" placeholder="Celular" required name="Celular" class="campo-form" value="" id="input-celular">
<br>

<br>
        <label for="input-esporte" class="campo-form">Qual seu esprote favorito?</label>
        <input type="checkbox" value="fut" name="esporte" id="input-esporte">Futebol
        <input type="checkbox" value="vol" name="esporte" id="input-esporte2">Vôlei
        <input type="checkbox" value="bskt" name="esporte" id="input-esporte3">Basquete
<br>
<br>
        <label for="cidade" class="campo-form">Qual é a sua cidade?</label>

        <label for="hub1"><input type="radio" id="hub1" name="hub" value="sp" itemid="cidade">São Paulo</label>
        <label for="hub2"><input type="radio" id="hub2" name="hub" value="mg" itemid="cidade">Belo Horizonte</label>
        <label for="hub3"><input type="radio" id="hub3" name="hub" value="rj" itemid="cidade">Rio de Janeiro</label>
<br>
<br>
        <select name="estado" id="dropdown-estado">
            <option value="sp">São Paulo</option>
            <option value="sp">Bahia</option>
            <option value="sp">Minas Gerais</option>
        </select>
<br>
<br>
        <textarea name="Mensagem" id="textarea-mensagem" cols="42" rows="5" placeholder="Mensagem"></textarea>
<br>
<br>


        <input type="password" name="senha" placeholder="Senha">

        <br>
        <br>

        <input type="file" name="" id="">

        <br>
        <br>

        <button type="submit">Enviar</button>

    </form>
</body>
</html>
